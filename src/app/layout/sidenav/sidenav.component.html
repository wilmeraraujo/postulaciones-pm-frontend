<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">
  <!--toolbar-->
    <mat-toolbar color="primary" class="dashboard-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="app-name">EMSSANAR E.P.S. S.A.S.</h1>
        <div class="right">
            <ul><!--
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>-->
                <li>
                  <h2>{{username}}</h2>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <button mat-menu-item (click)="logout()">
                        <mat-icon>exit_to_app</mat-icon>
                        Cerrar sesión
                      </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
    </mat-toolbar>
    <!--sidenav-->
    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56:0 ">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over': 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          <!--profile-->
          <div class="profile-card">
            <div class="header">
              <!--<h2>{{username}}</h2>-->
              <h2>Presupuesto máximo </h2>
            </div>
          </div>
          <mat-divider></mat-divider>
          <a mat-list-item *ngFor="let nav of menuNav" [routerLink]="nav.route" >
            <mat-icon class="icono"> {{ nav.icon}} </mat-icon>
            {{nav.name}}
          </a>

        </mat-nav-list>

      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>

    </mat-sidenav-container>

</div>
